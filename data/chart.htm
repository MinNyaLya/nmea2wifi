<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type"  name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Chartjs</title>

  <script type="text/javascript" src="Chart.bundle.min.js"></script>
</head>
<body id="index" style="margin:0; padding:0;" onload="">

<canvas id="myLineChart" width="400" height="400"></canvas>
<canvas id="myRadarChart" width="400" height="400"></canvas>

<script>
var ctx_line = document.getElementById("myLineChart").getContext('2d');
var myChart = new Chart(ctx_line, {
    type: 'line',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

var ctx_radar = document.getElementById("myRadarChart").getContext('2d');



var lables_array = createLablesArray(10);

function createLablesArray(step){
	degree = new Array();
	for(a = 0; a<360; a+=step)
		degree.push(a.toString());
	return degree;
}

myData = randomDataArray(1.0,14,200);

function randomDataArray(mini,maxi, amount){
	data = new Array();

	for(a = 0; a<amount; a++)
		data.push( Math.random() * (maxi - mini) + mini );

	return data;
}


var myChart = new Chart(ctx_radar, {
    type: 'radar',
    data: {
        labels: lables_array,
        datasets: [{
            label: 'AWA m/s',
            data: myData,
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:false
                }
            }]
        }
    }
});
</script>

</body>
</html>
